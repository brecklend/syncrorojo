		var trackBtn = "<button type='button' class='btn btn-success btn-xs'><i class='fa fa-check' /></button>";
		var ignoreBtn = "<button type='button' class='btn btn-danger btn-xs'><i class='fa fa-close' /></button>";

		function getJsonFile(url) {
			$.getJSON(url, function(data) {
				var newListings = "";
				var trackedListings ="";

				$.each(data, function(key, val) {
					var stateName = val.State.Name;
					
					$.each(val.State.Cities, function(key, val) {
						var cityName = val.Name;
						var cityUrl = val.Url;

						$.each(val.Listings, function(key, val) {
							var id = val.Id;
							var title = val.Title;
							var location = val.location;
							var listingUrl = cityUrl + "/" + id + ".html";
							var status = val.Status;
							var listing = "<li><a href='" + listingUrl + "'>" + title + "</a></li>";

							switch (status) {
								case "":
									//new
									newListings += listing + trackBtn + ignoreBtn;
									break;
								case "Tracking":
									//tracking
									trackedListings += listing + ignoreBtn;
									break;
								case "Ignore":
									//ignore
									break;
								default:
									//exception
									console.log("Status exception:", status);
									break;
							}
						});
					});
				});

				$("ul#new-listings").html(newListings);
				$("ul#tracked-listings").html(trackedListings);
			});
		}
