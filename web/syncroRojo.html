<!DOCTYPE html>
<html>
<head>
	<title>~SyncroRojo~</title>
</head>
<body>
	<ul id="new-listings"></ul>
	<ul id="tracked-listings"></ul>
	<script type="text/javascript" src="syncroRojo.json"></script>
	<script defer="defer">
		function readJsonFile(file, callback) {
			var rawFile = new XMLHttpRequest();

			rawFile.overrideMimeType("application/json");
			rawFile.open("get", file, true);
			rawFile.onreadystatechange = function() {
				if (rawFile.readyState === 4 && rawFile.status == "200") {
					console.log("responseText", rawFile.responseText);
				}
				else {
					console.log("fail");
				}
			}

			rawFile.send(null);
		}

		readJsonFile("http://localhost/cl/syncroRojo.json", null);
	</script>
</body>
</html>
